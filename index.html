<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Day</h1>
            <div class="input-field">
                <label for="input">Input Field</label>
                <input type="text" id="input" name="input" class="input-field">
                <button class="btn-main">Add Task</button>
            </div>
            <button class="btn-toggler">Hide list</button>
        </div>
        <div class="list-items">
            <ul>
                <li>Make Coffee</li>
                <li>Practice Javascript</li>
                <li>Walk the cat</li>
                <li>Watch a TreeHouse Video</li>
                <li>Go swimming</li>
                <li>Play my guitar</li>
            </ul>
            <div class="btn-remove">
                <button class="button-remove">Remove Task</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
